<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="frame">
        <section id="sidebar" class="sidebar">
            <div class="hero"><img src="img/odin-lined.png" alt="Odin Logo"><h1>ODIN</h1></div>
            <div class="image-credit">
                Photo by <a href="https://unsplash.com/@olenkasergienko?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Olena Bohovyk</a> on <a href="https://unsplash.com/photos/green-pine-tree-during-daytime-3BlVILvh9hM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </section>
        <section id="content" class="content">
            <form id="signup" class="signup" action="" method="post">
            <div class="header container">
                <h3>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</h3>
                <h3>You <em>know</em> you want to.</h3>
            </div>
            <div class="body container">
                <h3>Let's do this!</h3>
                <ul>
                    <li>
                        <label for="firstname">FIRST NAME</label>
                        <input id="firstname" name="firstname" type="text" placeholder="John" pattern="\w*" required>
                        <span></span>
                    </li>
                    <li>
                        <label for="lastname">LAST NAME</label>
                        <input id="lastname" name="firstname" type="text" placeholder="Smith" required>
                        <span></span>
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input id="email" name="email" type="email" placeholder="johnsmith@email.com" required>
                        <span></span>
                    </li>
                    <li>
                        <label for="phone">PHONE NUMBER</label>
                        <input id="phone" name="phone" type="tel" placeholder="1234567890">
                        <span></span>
                    </li>
                    <li>
                        <label for="pass">PASSWORD</label>
                        <input id="pass" name="pass" type="password" placeholder="********" minlength="8" required>
                        <span></span>
                    </li>
                    <li>
                        <label for="passconfirm">CONFIRM PASSWORD</label>
                        <input id="passconfirm" name="passconfirm" type="password" placeholder="********" minlength="8" required>
                        <span></span>
                    </li>
                </ul>
            </div>
            <div class="footer container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
        </section>
    </div>
    
</body>
</html>
